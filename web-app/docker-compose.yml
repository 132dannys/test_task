version: '3.9'

services:
  db:
    image: postgres:15.1
    env_file:
      - src/traffic_app/.env
    volumes:  
      - postgres_data:/var/lib/postgresql/data/ 
  web:
    environment:
      - DATABASE_URL=postgres://dannys:132dannys@db:5432/traffic
    build: .
    command: bash -c "python /web-app/src/manage.py migrate && python /web-app/src/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/web-app
    ports:
      - 8000:8000
    depends_on:
      - db
volumes:
  postgres_data: